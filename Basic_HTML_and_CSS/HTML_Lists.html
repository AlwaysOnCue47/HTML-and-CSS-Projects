<!DOCTYPE html>
<!-- ordered and unordered lists -->
<html>
	<head>
		<title>HTML Lists</title>
	</head>
	
	<body>
		<ol>
			<li>Jean-Luc Picard</li>
			<li>James Kirk</li>
			<li>Ben Sisko</li>
			<li>Kathryn Janeway</li>
		</ol>
		<ul>
			<li>Enterprise D</li>
			<li>Enterprise A</li>
			<li>Deep Space Nine</li>
			<li>Voyager</li>
		</ul>
	
	</body>
</html>
