<!DOCTYPE html>
<html>
	<head>
	<title>Basic HTML 4</title>
	<style>
	.font_1 {
		font-size: large;
		background-color: black;
		color: yellow;
	}
	.font_2 {
		background-color: rgb(0,0,139);
		color: white;
		font-size: medium;
	}
	.My_Style {
		color: rgb(139,0,0);
		background-color: rgb(0,255,255);
		font-size: 14px;
		font-weight: bold;
		text-decoration: underline;
	}
		
	</style>
	</head>
	<body>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same 
	as the h2 element because we pointed to the class attibute font_1</h4>
	<p class="My_Style">This paragraph is using the My_Style class attribute</p>
	
	</body>
</html>
