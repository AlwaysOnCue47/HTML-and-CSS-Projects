<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
      border: 1px solid black;
      text-align: center;
      column-width: 300px;
      
    }
    table {
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      margin: auto;
    }
    #col1 {
      background-color: rgb(0, 4, 255);
      
    }
    .center {
      margin: auto;
      width: 50%;
      border: 2px solid black;
      text-align: center;
      margin-top: 2px;
      margin-bottom: 10px;
    }
    </style>
</head>
<body>
  <div class="center">
    <h1>The Table, Colgroup and Col Elements</h1>
  </div>
  

<table>
  <colgroup>
    <col id="col1">
    <col style="background-color:yellow">
    <col style="background-color: lightgreen">
  </colgroup>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Column 3</th>
  </tr>
  <tr>
    <td>3476896</td>
    <td>My first HTML</td>
    <td>$53</td>
  </tr>
  <tr>
    <td>5869207</td>
    <td>My first CSS</td>
    <td>$49</td>
  </tr>
</table>

</body>
</html>
